<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&family=Noto+Sans+JP:wght@100;300;400;500;700&family=Sono:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script type="text/javascript" src="../src/index.js" defer></script>
    <title>to.do</title>
  </head>
  <body>
    <header class="header">
      <div class="hamburger-menu-container"></div>
      <div class="logo-container">
        <img src="../src/img/logo.png" alt="" />
        <p>to<span>.do</span></p>
      </div>
      <div class="color-mode-container"></div>
    </header>
    <main class="main">
      <div class="sidebar">
        <h2>Main</h2>
        <div class="sidebar-btns-container">
          <button id="inbox">
            <i class="fa-solid fa-inbox fa-fw"></i>
            Inbox
          </button>
          <button id="today">
            <i class="fa-solid fa-calendar-day fa-fw"></i>
            Today
          </button>
          <button id="upcoming">
            <i class="fa-solid fa-calendar-week fa-fw"></i>
            Upcoming
          </button>
          <button id="completed">
            <i class="fa-solid fa-calendar-check fa-fw"></i>
            Completed
          </button>
          <button id="important">
            <i class="fa-solid fa-star fa-fw"></i>
            Important
          </button>
        </div>

        <h2>Projects</h2>
        <div class="new-project-btn-container">
          <button>
            <i class="fa-regular fa-plus"></i>
            Create New Project
          </button>
        </div>
        <div class="sidebar-projects-container">
          <div class="project-item">
            <div class="project-info">
              <p>Project Name</p>
            </div>
            <div class="project-menu">
              <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
              <div class="project-popup-menu">
                <button>Edit</button>
                <button>Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container">
        <h2>Today</h2>
      </div>
    </main>
    <footer class="footer">
      <p>
        © Made by
        <a href="https://github.com/Praesidi" target="”_blank”">Praesidi</a> for
        <a href="https://www.theodinproject.com/" target="”_blank”"
          >The Odin Project</a
        >
      </p>
    </footer>
    <dialog id="new-task-modal" open>
      <div class="modal-close-btn" id="modal-close-btn">
        <button>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <h2>Create New Task</h2>
      <form action="" id="create-task-form">
        <label for="task-title"> Title </label>
        <input type="text" id="task-title" required />

        <label for="task-description"> Description </label>
        <textarea
          name="description"
          id="task-description"
          cols="20"
          rows="3"
        ></textarea>

        <label for="task-priority"> Priority </label>
        <select id="task-priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="task-date"> Due Date </label>
        <input type="date" id="task-date" required />

        <div class="form-submit-btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
