<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&family=Noto+Sans+JP:wght@100;300;400;500;700&family=Sono:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script type="text/javascript" src="../src/index.js" defer></script>
    <title>to.do</title>
  </head>
  <body>
    <header class="header">
      <div class="hamburger-menu-container"></div>
      <div class="logo-container">
        <img src="../src/img/logo.png" alt="" />
        <p>to<span>.do</span></p>
      </div>
      <div class="color-mode-container"></div>
    </header>
    <main class="main">
      <div class="sidebar">
        <h2>Main</h2>
        <!-- Main Menu Btns -->
        <div class="sidebar-btns-container">
          <button id="inbox">
            <i class="fa-solid fa-inbox fa-fw"></i>
            Inbox
          </button>
          <button id="today">
            <i class="fa-solid fa-calendar-day fa-fw"></i>
            Today
          </button>
          <button id="upcoming">
            <i class="fa-solid fa-calendar-week fa-fw"></i>
            Upcoming
          </button>
          <button id="completed">
            <i class="fa-solid fa-calendar-check fa-fw"></i>
            Completed
          </button>
          <button id="important">
            <i class="fa-solid fa-star fa-fw"></i>
            Important
          </button>
        </div>

        <h2>Projects</h2>
        <!-- Add New Project Button -->
        <div class="new-project-btn-container">
          <button id="new-project-btn">
            <i class="fa-regular fa-plus"></i>
            Create New Project
          </button>
        </div>
        <!-- Projects Container -->
        <div class="sidebar-projects-container">
          <!-- Project Item -->
          <div class="project-item">
            <div class="project-info">
              <p>Project Name</p>
            </div>
            <!-- Project's Popup menu -->
            <div class="project-menu">
              <button id="project-menu-btn">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
              <div class="project-popup-menu">
                <button>Edit</button>
                <button>Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Container -->
      <div class="main-container">
        <h2 id="current-page-title">Today</h2>
        <!-- Add New Task Button -->
        <div class="new-task-btn-container">
          <button id="add-task-btn">
            <i class="fa-regular fa-plus"></i>
            Create New Task
          </button>
        </div>
        <!-- Tasks' Container -->
        <div class="task-container">
          <!-- Task Item -->
          <div class="task-item">
            <div class="task-item-check">
              <input type="checkbox" />
              <p>Task</p>
            </div>
            <div class="task-item-btns">
              <button title="Edit" id="edit-task">
                <i class="fa-solid fa-pen-to-square fa-fw"></i>
              </button>
              <button title="Show info" id="show-task-info">
                <i class="fa-solid fa-circle-info fa-fw"></i>
              </button>
              <button title="Mark as important" id="mark-important-task">
                <i class="fa-regular fa-star fa-fw"></i>
                <!-- <i class="fa-solid fa-star"></i> -->
              </button>
              <button title="Delete" id="delete-task">
                <i class="fa-solid fa-trash-can fa-fw"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        © Made by
        <a href="https://github.com/Praesidi" target="”_blank”">Praesidi</a> for
        <a href="https://www.theodinproject.com/" target="”_blank”"
          >The Odin Project</a
        >
      </p>
    </footer>
    <!-- Add New Task Modal -->
    <dialog id="task-modal">
      <div class="task-modal-content">
        <div class="close-modal-btn-container">
          <button id="close-task-modal-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h2>Create New Task</h2>
        <form action="" id="task-form">
          <label for="task-title"> Title </label>
          <input type="text" id="task-title" required />
          <label for="task-description"> Description </label>
          <textarea
            name="description"
            id="task-description"
            cols="20"
            rows="3"
          ></textarea>
          <label for="task-priority"> Priority </label>
          <select id="task-priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <label for="task-date"> Due Date </label>
          <input type="date" id="task-date" required />
          <div class="form-submit-btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="project-modal">
      <div class="project-modal-content">
        <div class="close-modal-btn-container">
          <button id="close-project-modal-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h2>Create New Project</h2>
        <form action="" id="project-form">
          <label for="project-title"> Title </label>
          <input type="text" id="project-title" />
          <div class="project-form-btns-container">
            <button type="submit" id="project-form-submit-btn">Save</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
