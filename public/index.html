<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&family=Noto+Sans+JP:wght@100;300;400;500;700&family=Sono:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script type="application/javascript" src="../src/index.js" defer></script>
    <title>to.do</title>
  </head>
  <body>
    <header class="header">
      <div class="hamburger-menu-container">
        <label class="hamburger-menu">
          <input type="checkbox" id="hamburger-menu-btn" />
        </label>
      </div>
      <div class="logo-container">
        <img src="../src/img/logo.png" alt="" />
        <p>to<span>.do</span></p>
      </div>
    </header>
    <main class="main">
      <div class="sidebar" id="sidebar">
        <h2>Main</h2>
        <!-- Main Menu Btns -->
        <div class="sidebar-btns-container">
          <div id="inbox">
            <i class="fa-solid fa-inbox fa-fw"></i>
            Inbox
          </div>
          <div id="today">
            <i class="fa-solid fa-calendar-day fa-fw"></i>
            Today
          </div>
          <div id="upcoming">
            <i class="fa-solid fa-calendar-week fa-fw"></i>
            Upcoming
          </div>
          <div id="completed">
            <i class="fa-solid fa-calendar-check fa-fw"></i>
            Completed
          </div>
          <div id="important">
            <i class="fa-solid fa-star fa-fw"></i>
            Important
          </div>
        </div>
        <h2>Projects</h2>
        <!-- Add New Project Button -->
        <div class="add-project-btn-container">
          <button id="add-project-btn">
            <i class="fa-regular fa-plus"></i>
            Create New Project
          </button>
        </div>
        <!-- Projects Container -->
        <div class="project-container" id="project-container"></div>
      </div>
      <!-- Main Container -->
      <div class="main-container">
        <h2 id="page-title">Inbox</h2>
        <!-- Add New Task Button -->
        <div class="add-task-btn-container" id="add-task-btn-container"></div>
        <!-- Tasks' Container -->
        <div class="task-container" id="task-container"></div>
      </div>
    </main>
    <footer class="footer">
      <p>
        © Made by
        <a href="https://github.com/Praesidi" target="”_blank”">Praesidi</a> for
        <a href="https://www.theodinproject.com/" target="”_blank”"
          >The Odin Project</a
        >
      </p>
    </footer>
    <!-- Add New Task Modal -->
    <dialog id="task-modal">
      <div class="task-modal-content">
        <div class="close-modal-btn-container">
          <button id="close-task-modal-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h2 id="task-modal-title">Create New Task</h2>
        <form action="" id="task-form">
          <label for="task-title"> Title </label>
          <input type="text" id="task-title" maxlength="50" required />
          <label for="task-description"> Description </label>
          <textarea
            name="description"
            id="task-description"
            cols="20"
            rows="3"
            maxlength="140"
          ></textarea>
          <label for="task-priority"> Priority </label>
          <select id="task-priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <label for="task-date"> Due Date </label>
          <input type="date" id="task-date" />
          <div class="form-submit-btn">
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="project-modal">
      <div class="project-modal-content">
        <div class="close-modal-btn-container">
          <button id="close-project-modal-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h2 id="project-modal-title">Create New Project</h2>
        <form action="" id="project-form">
          <label for="project-title"> Title </label>
          <input type="text" id="project-title" maxlength="25" required />
          <div class="project-form-btns-container">
            <button type="submit" id="project-form-submit-btn">Save</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="info-modal">
      <div class="info-modal-content">
        <div class="close-modal-btn-container">
          <button id="close-info-modal-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h2>Task Info</h2>
        <div class="info-modal-line">
          <p>Title:</p>
          <p id="info-modal-title"></p>
        </div>
        <div class="info-modal-line">
          <p>Description:</p>
          <p id="info-modal-description"></p>
        </div>
        <div class="info-modal-line">
          <p>Priority:</p>
          <p id="info-modal-priority"></p>
        </div>
        <div class="info-modal-line">
          <p>Due Date:</p>
          <p id="info-modal-date"></p>
        </div>
        <div class="info-modal-line">
          <p>Project:</p>
          <p id="info-modal-project"></p>
        </div>
      </div>
    </dialog>
  </body>
</html>
